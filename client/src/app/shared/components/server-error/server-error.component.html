<div class="container mt-5 p-4 bg-gray-100 rounded shadow-lg">
   <h1 class="text-2xl font-semibold mb-4">Internal Server Error</h1>
   @if (error) {
    <h5 class="text-red-600">Error: {{error.message}}</h5>
    <p class="text-gray-600 font-bold">This error comes fromn the sever, not Angular</p>
    <p class="mb-2">What to do next?</p>
    <ol class="list-decimals ml-5 mb-4">
        <li class="mb-1">Check the network tab in the chrome dev tools</li>
        <li class="mb-1">Reproduce error in postman. 
            If same error, Do not trouble shoot Angular code</li>
    </ol>
    <h5 class="text-lg font-semibold md-2">Stack Trace</h5>
    <mat-card class="p-4 bg-white">
        <code class="block whitspace-pre-wrap">{{error.details}}</code>
    </mat-card>
   }
</div>
