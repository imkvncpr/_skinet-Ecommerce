<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
    <div class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm">
        <p class="text-xl font-semibold">Order Summary</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="flex items-center justify gap-4">
                    <dt class="font-medium text-gray-500">Subtotal</dt>
                    <dd class="font-medium text-gray-900">{{cartService.totals().subtotal |currency}}</dd>
                </dl>

                <dl class="flex items-center justify gap-4">
                    <dt class="font-medium text-gray-500">Discount</dt>
                    <dd class="font-medium text-green-500">-{{cartService.totals().discount | 
                        percent | currency}}</dd>
                </dl>

                <dl class="flex items-center justify gap-4">
                    <dt class="font-medium text-gray-500">Shipping</dt>
                    <dd class="font-medium text-gray-900">{{cartService.totals().shipping | currency}}</dd>
                </dl>
            </div>

            <div class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2">
                <dl class="flex items-center justify gap-4 py-4">
                    <dt class="font-semibold text-gray-900">Total</dt>
                    <dd class="font-semibold text-gray-900">{{cartService.totals().total |currency}}</dd>
                </dl>
            </div>

            <div class="flex flex-col gap-2">
                <button routerLink="/checkout" mat-flat-button class="w-full bg-blue-500 text-white py-2 rounded-lg">Checkout</button>
                <button routerLink="/shop" mat-button class="w-full bg-gray-200 text-gray-900 py-2 rounded-lg">Continue Shopping</button>
            </div>

        </div>

        <div class="space-y-4 rounded-lg border-gray-200 bg-white shadow-sm">
            <form class="space-y-2 flex flex-col p-2">
                <label class="mb-2 block text-sm font-medium">
                    Enter Promo Code
                </label>

                <mat-form-field appearance="outline">
                  <mat-label>Promo Voucher Code</mat-label>
                  <input type="text" matInput>
                </mat-form-field>

                <button mat-flat-button class="w-full bg-blue-500 text-white py-2 rounded-lg">Apply Code</button>

            </form>
        </div>        

    </div>
</div>
